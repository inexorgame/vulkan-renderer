name: Build Documentation

on:
  push:
  pull_request:
    types: [opened]

# Cancel CI workflows which are still running from previous pushes
concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  build_documentation:
    name: Build Documentation
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' && github.event.action == 'opened' && !github.event.pull_request.merged || github.event_name == 'push' }}
    steps:
      - name: Update environment
        run: |
          sudo apt update -qq
          sudo apt install -y cmake doxygen git python3 python3-pip python3-venv wget zip

      - name: Checkout
        uses: actions/checkout@v3

      - name: Set build date
        run: |
            SHORT_SHA=$(git rev-parse --short HEAD)
            BUILD_VERSION=$(date +'%Y-%b-%d_%H-%M-%S')_$SHORT_SHA
            echo "BUILD_VERSION=$BUILD_VERSION" >> $GITHUB_ENV
        
      - name: Configure CMake
        working-directory: ${{ github.workspace }}/documentation
        run: |
          cmake . -Bbuild

      - name: Build
        working-directory: ${{ github.workspace }}/documentation
        run: |
          cmake --build build

      - name: Linkcheck
        working-directory: ${{ github.workspace }}/documentation
        # TODO: return true as long GitHub does not allow specific steps to fail
        run: |
          cmake --build build --target inexor-vulkan-renderer-documentation-linkcheck || true

      - name: Prepare artifacts
        working-directory: ${{ github.workspace }}/documentation
        run: zip -r documentation.zip build/html

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Nightly_${{ env.BUILD_VERSION}}_Documentation
          path: ${{ github.workspace }}/documentation/documentation.zip
          retention-days: 60
